<!DOCTYPE html >
<html xmlns:wb="http://open.weibo.com/wb">
	<head>
		<meta name="Generator"/>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="__PUBLIC__/images/favicon.ico" />
		<title>巨子中文网</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/public.css"/>
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/index.css"/>

		<script type="text/javascript" src="__STATIC__/js/jquery.js"></script>
		<script type="text/javascript" src="__STATIC__/js/TouchSlide.1.1.js"></script>
		<script type="text/javascript" src="__STATIC__/js/jquery.json.js"></script>
		<script type="text/javascript" src="__STATIC__/js/touchslider.dev.js"></script>
		<script type="text/javascript" src="__STATIC__/js/layer.js" ></script>
		<script type="text/javascript" src="__STATIC__/js/common.js"></script>
		<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=2673436165" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="page" class="showpage">
			<div>
				<div id="fake-search" class="index_search">
					<form class="index_search_mid" id ="searchForm" action="{:U('Index/searchBook')}" method="POST">
						<span data-act="submit">
							<i></i>
	  					</span>
						<input  type="text" placeholder="书名/作者名" name="key_word" />
					</form>
				</div>

				<div id="scrollimg" class="scrollimg">
					<div class="bd">
						<ul>
							<volist name="slidebannerlist" id="book">
								<li>
									<a href="{$book.url}" >
									<img src="{$book.bookcover}" title="{$book.bookid}"width="100%"/>
									</a>
								</li>
							</volist>
						</ul>
					</div>

	  				<div class="hd">
						<ul></ul>
	  				</div>
				</div>
				<!--<div class="goBookshelf">-->
					<!--<a href="{:U('Mobile/User/getBookCase')}">-->
						<!--<dt>书架</dt>-->
						<!--<dd style="color:#aaaaaa;">&nbsp;</dd>-->
					<!--</a>-->
				<!--</div>-->
				<!--<div class="home_menu">-->
					<!--<a href="{:U('Mobile/User/getBookCase')}">-->
						<!--<em></em>-->
						<!--<span>书架</span>-->
					<!--</a>-->
				<!--</div>-->
				<script type="text/javascript">
					TouchSlide(
					{
						slideCell : "#scrollimg",
						titCell   : ".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
						mainCell  : ".bd ul",
						effect    : "leftLoop",
						autoPage  : true,//自动分页
						autoPlay  : true //自动播放
					});
				</script>

				<section class="index_floor_lou">
					<volist name="hotcommondbooklist" id="booklist">
						<div class="floor_body">
							<h2 style="margin-top: 10px;border-bottom: 1px solid #efefef">
								<em></em>
								{$booklist.title}

								<div class="geng">
									<a href="{:U('Index/getHotCommendBookList',array('show_id'=> $booklist['showid']))}">
									 	更多
									</a>
									<span></span>
								</div>
							</h2>

							<div id="scroll_promotion">
								<ul>
									<volist name="booklist.booklist" id="book">
										<li>
											<a href="{$book.url}" title="1" class="flex">
												<div class="cover">
													<img  alt="{$book.info.articlename}" src="{$book.cover}">

												</div>

												<div class="bInfo" id="bookintro">
													<h4 class="bookname">
														{$book.info.articlename}
													</h4>

													<p class="bookinfo" >
														{$book.info.intro}
													</p>

													<p class="bookauthor" >
														<span>
															{$book.info.author}
														</span>

														<span class="booksize">
															{$book.info.size}
														</span>

														<span class="booksort">
															{$book.info.sort}
														</span>
													</p>
												</div>
											</a>
										</li>
									</volist>
								</ul>
							</div>
						</div>
					</volist>
				</section>
				<!--关注微信二维码-->
				<div align="center">
					<p style="font-size:14px;color:red;">关注微信公众号: nhjuzi ，方便下次阅读</p>
					<img style="margin:20px;" src="/Template/mobile/default/Static/images/weixin.jpg" width="200" height="200" title="" />
					<p style="font-size:14px;color:red;">微信内可长按扫码识别</p>
				</div>
				
				<a href="{:U('Mobile/User/getBookCase')}" class="gotoBookshelf">
					<img src="__STATIC__/images/bottom_img/bookshelf.png">
				</a>
				<a href="javascript:goTop();" class="gotop">
					<img src="__STATIC__/images/topup.png">
				</a>
			</div>
			<include file="Public/footer_nav"/>
			<script>
				function goTop()
				{
					$('html,body').animate({'scrollTop':0},600);
				}
			</script>
			<script type="text/javascript">
				$(function()
				{
					width = document.documentElement.clientWidth - 112;

					width = 0.9 * width;

					$('.bookleft').css({width:width});

					$('#search_text').click(function()
					{
						$(".showpage").children('div').hide();
						$("#search_hide").css('position','fixed').css('top','0px').css('width','100%').css('z-index','999').show();
					})

					$('#get_search_box').click(function()
					{
						$(".showpage").children('div').hide();
						$("#search_hide").css('position','fixed').css('top','0px').css('width','100%').css('z-index','999').show();
					})

					$("#search_hide .close").click(function()
					{
						$(".showpage").children('div').show();
						$("#search_hide").hide();
					})

					$("[data-act=submit]").click(function()
					{
						if($("input:text[name='key_word']").val()=="")
						{
							window.alert("请输入您要查询的内容！");
						}
						else
						{
							$('#searchForm').submit();
						}
					})
				});

			</script>
		</div>
	</body>
</html>
