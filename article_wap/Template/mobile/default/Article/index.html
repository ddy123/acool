<!DOCTYPE html >
<html>
    <head>
        <meta name="Generator"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="__PUBLIC__/images/favicon.ico" />
        <title>巨子中文网</title>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <link rel="stylesheet" type="text/css" href="__STATIC__/css/public.css"/>
        <link rel="stylesheet" type="text/css" href="__STATIC__/css/index.css"/>

        <link rel="stylesheet" type="text/css" href="__STATIC__/css/category_list.css"/>

        <script type="text/javascript" src="__STATIC__/js/jquery.js"></script>
        <script type="text/javascript" src="__STATIC__/js/TouchSlide.1.1.js"></script>
        <script type="text/javascript" src="__STATIC__/js/jquery.json.js"></script>
        <script type="text/javascript" src="__STATIC__/js/touchslider.dev.js"></script>
        <script type="text/javascript" src="__STATIC__/js/layer.js" ></script>
        <script type="text/javascript" src="__STATIC__/js/common.js"></script>
    </head>

    <body>
        <div id="page" class="showpage">
            <div class="header">
                <div class="h-left">
                    <a class="sb-back" href="javascript:history.go(-1);" title="返回" target="_self"></a>
                </div>

                <div class="h-mid">
                    {$book_info.articlename}
                </div>
            </div>

            <section class="index_floor_lou" >
                <div class="floor_body"  style="padding-top:8px;">
                    <div id="scroll_promotion">
                        <ul class="flex">
                            <div class="cover">
                                <img  alt="{$book_info.articlename}" src="{$book_info.cover}">
                            </div>
                            <div class="bInfo" id="bookintro">
                                <h4 class="bookname" style="line-height:17px">
                                    {$book_info.articlename}
                                </h4>

                                <p class="artcile_info" >
                                    作者：{$book_info.author}
                                </p>

                                <p class="artcile_info" >
                                    字数：{$book_info.size}
                                </p>

                                <p class="artcile_info" >
                                    价格：{$book_info.price}
                                </p>
                                <p class="artcile_info" >
                                    状态：{$book_info.flag}
                                </p>
                                <p class="artcile_info" >
                                    来源：{$book_info.sourcename}
                                </p>
                            </div>
                        </ul>
                    </div>
                </div>

                <div class="floor_body">
                    <h2 style="margin-top: 10px;border-bottom: 1px solid #efefef">
                        <em></em>
                        书籍简介
                    </h2>

                    <div style="margin: 10px 20px 10px 20px;font-size: 14px;line-height: 30px">
                        {$book_info.intro}
                    </div>
                </div>

                <div class="floor_body">
                    <h2 style="margin-top: 10px;border-bottom: 1px solid #efefef">
                        <em></em>
                        章节目录
                    </h2>

                    <a href="{:U('Article/readChapter',array('book_id' => $book_info['articleid'],'chapter_id' => $book_info['lastchapterid']))}" >
                        <div style="margin: 10px 20px 10px 20px;font-size: 14px;line-height: 30px">
                            最新章节：{$book_info.lastchapter}
                        </div>

                        <div style="margin: 0;font-size: 10px;padding-top: 10px;padding-bottom: 10px;line-height: 18px;border-top: 1px solid #efefef;border-bottom: 1px solid #efefef;text-align: center" >
                            <a href="{:U('Article/getDirectory',array('id' => $book_info['articleid']))}" >
                                点击查看更多章节（共{$book_info.chaptersum}章）
                            </a>
                        </div>
                    </a>
                </div>
            </section>

            <include file="footer"/>

            <script>
                $(function()
                {
                    width = document.documentElement.clientWidth - 160;

                    width = 0.9 * width;

                    $('.bookleft').css({width:width});
                });

            </script>
        </div>
    </body>
</html>
