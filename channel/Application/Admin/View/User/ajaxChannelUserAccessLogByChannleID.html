<empty name="loglist">
    <p class="goods_title">抱歉暂时没有相关结果！</p>
    <else />
    <form method="post" enctype="multipart/form-data" target="_blank" id="form-order">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <td class="text-center">
                        <a href="javascript:sort('accesstime');">访问时间</a>
                    </td>

                    <td class="text-center">
                        <a href="javascript:sort('uid');">用户ID</a>
                    </td>

                    <td class="text-center">
                        <a href="javascript:sort('uname');">用户名</a>
                    </td>

                    <td class="text-center">
                        <a href="javascript:sort('ip');">访问IP</a>
                    </td>
                </tr>
                </thead>
                <tbody>
                <volist name="loglist" id="log">
                    <tr>
                        <td class="text-center">
                            {$log.accesstime}
                        </td>

                        <td class="text-center">
                            {$log.uid}
                        </td>

                        <td class="text-center">
                            {$log.uname}
                        </td>

                        <td class="text-center">
                            {$log.ip}
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-3 text-left"></div>
        <div class="col-sm-9 text-right">{$page}</div>
    </div>
</empty>
<script>

    // 点击分页触发的事件
    $(".pagination  a").click(function()
    {
        cur_page = $(this).data('p');

        ajax_get_table('search-form2',cur_page);
    });

    // 删除操作
    function del(id)
    {
        if(!confirm('确定要删除吗?'))
        {
            return false;
        }

        $.ajax(
            {
                url     : "/index.php?m=Admin&c=User&a=delPayLog&id="+id,
                success : function(v)
                {
                    var v =  eval('('+v+')');

                    if(v.hasOwnProperty('status') && (v.status == 1))
                    {
                        ajax_get_table('search-form2',cur_page);
                    }
                    else
                    {
                        layer.msg(v.msg, {icon: 2,time: 1000}); //alert(v.msg);
                    }
                }
            });

        return false;
    }
</script>
