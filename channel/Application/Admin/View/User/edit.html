<include file="Public/min-header" />
<!--公共js 代码 -->
<script src="__PUBLIC__/js/common.js" charset="utf-8"
        type="text/javascript"></script>
<!--公共js end代码 -->
<link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>

<div class="wrapper">
    <include file="Public/breadcrumb" />
    <section class="content">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title=""
                   class="btn btn-default" data-original-title="返回"> <i
                        class="fa fa-reply"> </i>
                </a>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-list"> </i>
                        编辑用户信息
                    </h3>
                </div>

                <div class="panel-body">
                    <!--表单数据-->
                    <form method="post" id="editUserForm">
                        <!--通用信息-->
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab_tongyong">
                                <table class="table table-bordered">
                                    <tbody>
                                    <tr>
                                        <td class="text-center">
                                            用户名称:
                                        </td>

                                        <td>
                                            <input type="text" value="{$user.uname}" class="form-control" style="width: 350px; display: inline-block" readonly />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="text-center">
                                            用户昵称：
                                        </td>

                                        <td>
                                            <input type="text" value="{$user.name}" class="form-control" style="width: 350px; display: inline-block"  readonly/>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="text-center">
                                            注册时间:
                                        </td>

                                        <td>
                                            <div class="input-group">
                                                <input type="text"  value="{$user.regtime}"  class="form-control" style="width: 350px; display: inline-block" readonly>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="text-center">
                                            最近登录时间:
                                        </td>

                                        <td>
                                            <div class="input-group">
                                                <input type="text"  value="{$user.lastlogin}"  class="form-control" style="width: 350px; display: inline-block" readonly>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="text-center">
                                            用户余额:
                                        </td>

                                        <td>
                                            <div class="input-group">
                                                <input type="text"  value="{$user.egold}"  name="egold" class="input-sm">

                                                <span style="color: #F00;">
                                                    必须整数，如：12 表示增加12点小说币
                                                </span>

                                                <!--<span style="color: #F00;">-->
                                                    <!--必须整数，如：12 表示增加12点小说币，-12 表示扣除12点小说币-->
                                                <!--</span>-->

                                            </div>
                                        </td>
                                    </tr>
                                    <tbody />
                                </table>
                            </div>
                        </div>

                        <div class="pull-right">
                            <input type="hidden" name="uid" value="{$user.uid}">

                            <button class="btn btn-primary" onclick="saveAction()" title="" data-toggle="tooltip" type="button" data-original-title="保存">
                                保存
                            </button>

                            <a href="javascript:history.go(-1)" data-toggle="tooltip" title=""
                               class="btn btn-default" data-original-title="返回"> 取消
                            </a>
                        </div>
                    </form>
                    <!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>

<script>
    function isPirce(s){
        s = $.trim(s);
//        var p =/^[1-9](\d+(\.\d{1,2})?)?$/;
        var p1=/^[0-9](\.\d{1,2})?$/;
        return p1.test(s);
    }

    function saveAction() {
        $('#err_goods_name').text('');

        ajax_submit_form('editUserForm','{:U("User/edit?is_ajax=1")}');
    }
</script>
</body>
</html>
